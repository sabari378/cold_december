<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title id="metaTitle">Product — COLD DECEMBER</title>
  <meta name="description" id="metaDesc" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body-black">
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <a href="index.html"><img src="images/logo-white.png" alt="COLD DECEMBER" height="36"></a>
      </div>
    </div>
  </header>

  <main class="container section product-page">
    <div class="product-wrap">
      <div class="product-image">
        <img id="productImage" src="" alt="">
      </div>

      <div class="product-info">
        <h1 id="productName"></h1>
        <p id="productShort" class="muted"></p>
        <p id="productPrice" class="price"></p>

        <div id="colorPicker" class="color-picker"></div>

        <div class="actions">
          <a id="amazonBtn" class="btn btn-primary" target="_blank" rel="noopener">Buy on Amazon</a>
          <!-- future: Add to cart button (disabled now) -->
          <button class="btn btn-ghost disabled" disabled>Add to cart (coming soon)</button>
        </div>
      </div>
    </div>

    <p class="note muted">Manufactured in India</p>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year2"></span> COLD DECEMBER</small>
    </div>
  </footer>

  <script src="js/main.js"></script>

</html>
